<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
  </head>
  <body>
    <main>
      <div class="library">
        <p><button type="button" class="new-book-btn">New Book</button></p>
        <ul class="list"></ul>
      </div>
    </main>
    <aside class="hidden">
      <form>
        <div class="form-input">
          <label for="book-title">Book Title</label>
          <input id="book-title" type="text" />
        </div>
        <div class="form-input">
          <label for="book-author">Book Author</label>
          <input id="book-author" type="text" />
        </div>
        <div class="form-input">
          <label for="book-pages">Pages</label>
          <input id="book-pages" type="text" />
        </div>
        <div class="form-select">
          <label for="answer">Have you read it?</label>
          <select name="answer" id="answer">
            <option value="">Please choose:</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-buttons">
          <button type="submit" class="submit-btn">Add book</button>
          <button type="reset" class="reset-btn">Cancel</button>
        </div>
      </form>
    </aside>
  </body>
</html>
